<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        img {
            transition: transform .7s ease-in-out;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
    <title>EarBot</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12 col-md-12 mt-0 col-12 text-center">
                <img src="img.jpg" alt="..." class="rounded-circle" style="height: 120px; width: 120px;">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-6 text-left pl-5">
                <img src="img.jpg" alt="..." class="rounded-circle" style="height: 120px; width: 120px;">
            </div>
            <div class="col-lg-6 col-md-6 col-6 text-right pr-5">
                <img src="img.jpg" alt="..." class="rounded-circle" style="height: 120px; width: 120px;">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-12">
                <h2 class="text-white">Welcome To <span class="text-danger">Ear</span>Bot</h2>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
